<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo__link">
        <img src="./images/logo.png" alt="logo-img">
      </a>
    
      <nav class="nav">
        <ul class="list">
          <li class="value">
            <a 
              class="link is-active" 
              href="#Apple"
            >
              apple
            </a>
          </li>
          <li class="value">
            <a 
              id="Samsung" 
              class="link" 
              href="#Samsung"
            >
              samsung
            </a>
          </li>
          <li class="value">
            <a 
              id="Smartphones" 
              class="link" 
              href="#Smartphones"
            >
              smartphones
            </a>
          </li>
          <li class="value">
            <a 
              data-qa="hover"
              id="L&c"
              class="link" 
              href="#L&c"
            >
            laptops & computers
            </a>
          </li>
          <li class="value">
            <a 
              id="Gadgets"
              class="link"
              href="#Gadgets"
            >
              gadgets
            </a>
          </li>
          <li class="value">
            <a 
              id="Tablets"
              class="link" 
              href="#Tablets"
            >
              tablets

            </a>
          </li>
          <li class="value">
            <a 
              id="Photo"
              class="link" 
              href="#Photo"
            >
              photo

            </a>
          </li>
          <li class="value">
            <a 
              id="Video"
              class="link" 
              href="#Video"
            >
              video

            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
