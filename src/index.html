<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#" class="logo__link">
          <img src="./images/logo.png" alt="logo-img">
        </a>
      </div>
      
      <nav class="nav">
        <ul class="list">
          <li class="value">
            <a 
              class="link is-active" 
              href="#apple"
            >
              apple
            </a>
          </li>
          <li class="value">
            <a 
              id="samsung" 
              class="link" 
              href="#samsung"
            >
              samsung
            </a>
          </li>
          <li class="value">
            <a 
              id="smartphones" 
              class="link" 
              href="#smartphones"
            >
              smartphones
            </a>
          </li>
          <li class="value">
            <a 
              data-qa="hover"
              id="l&c"
              class="link" 
              href="#l&c"
            >
            laptops & computers
            </a>
          </li>
          <li class="value">
            <a 
              id="gadgets"
              class="link"
              href="#gadgets"
            >
              gadgets
            </a>
          </li>
          <li class="value">
            <a 
              id="tablets"
              class="link" 
              href="#tablets"
            >
              tablets

            </a>
          </li>
          <li class="value">
            <a 
              id="photo"
              class="link" 
              href="#photo"
            >
              photo

            </a>
          </li>
          <li class="value">
            <a 
              id="video"
              class="link" 
              href="#video"
            >
              video

            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
